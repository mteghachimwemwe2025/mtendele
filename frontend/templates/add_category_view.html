<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Resource Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadCategories();
    });

    function loadCategories() {
      fetch('/get_categories')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('categoryList');
          container.innerHTML = '';
          data.forEach(cat => {
            container.innerHTML += `
              <div class="d-flex justify-content-between align-items-center border p-2 mb-2">
                <input type="text" class="form-control me-2" id="name-${cat.id}" value="${cat.name}">
                <button class="btn btn-success me-1" onclick="updateCategory(${cat.id})">Update</button>
                <button class="btn btn-danger" onclick="deleteCategory(${cat.id})">Delete</button>
              </div>
            `;
          });
        });
    }

    function updateCategory(id) {
      const newName = document.getElementById(`name-${id}`).value;
      fetch('/update_category', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({id: id, name: newName})
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        loadCategories();
      });
    }

    function deleteCategory(id) {
      if (confirm('Are you sure you want to delete this category?')) {
        fetch('/delete_category', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({id: id})
        })
        .then(res => res.text())
        .then(msg => {
          alert(msg);
          loadCategories();
        });
      }
    }
  </script>
</head>
<body>
<div class="container mt-5">
  <h2>Add Resource Category</h2>
  <form action="/add_category" method="POST">
    <div class="mb-3">
      <label for="categoryName" class="form-label">Category Name</label>
      <input type="text" class="form-control" id="categoryName" name="categoryName" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Category</button>
  </form>

  <hr>
  <h3>Manage Existing Categories</h3>
  <div id="categoryList"></div>
</div>
</body>
</html>
