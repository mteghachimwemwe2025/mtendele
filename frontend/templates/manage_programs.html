<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Programs & Activities | Christian Universal Church Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary-color: #1a3a6e;  /* Professional dark blue */
      --secondary-color: #d4af37; /* Muted gold accent */
      --accent-color: #c8102e;   /* Deep red accent */
      --white: #FFFFFF;
      --black: #222222;
      --gray-light: #f8f9fa;
      --gray-medium: #e9ecef;
      --gray-dark: #6c757d;
      --sidebar-width: 250px;
      --sidebar-collapsed-width: 70px;
      --transition-speed: 0.3s;
      --sidebar-bg: #0d2b4e; /* Dark sidebar background */
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--gray-light);
      color: var(--black);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    .top-header {
      background-color: var(--sidebar-bg);
      color: var(--white);
      padding: 10px 0;
      text-align: center;
      box-shadow: 0 2px 15px rgba(0,0,0,0.15);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .top-header h1 {
      font-size: 1.4rem;
      font-weight: 500;
      line-height: 40px;
      letter-spacing: 0.5px;
    }
    
    /* Dashboard Container */
    .dashboard-container {
      display: flex;
      flex: 1;
      position: relative;
      margin-top: 60px;
      min-height: calc(100vh - 120px);
    }
    
    /* Sidebar Styles */
    .sidebar {
      width: var(--sidebar-width);
      background-color: var(--sidebar-bg);
      box-shadow: 2px 0 15px rgba(0, 0, 0, 0.15);
      padding: 20px 0;
      position: fixed;
      height: calc(100% - 120px);
      z-index: 100;
      transition: width var(--transition-speed) ease;
      overflow: hidden;
      top: 60px;
    }
    
    .logo-container {
      text-align: center;
      padding: 15px 15px 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
      transition: all var(--transition-speed) ease;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-container img {
      max-height: 50px;
      width: auto;
      object-fit: contain;
      transition: all var(--transition-speed) ease;
    }
    
    .logo-container.collapsed img {
      max-height: 35px;
    }
    
    .nav-menu {
      list-style: none;
      padding: 0 10px;
    }
    
    .nav-item {
      margin-bottom: 5px;
      white-space: nowrap;
    }
    
    .nav-link {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      color: rgba(255, 255, 255, 0.85);
      text-decoration: none;
      transition: all var(--transition-speed) ease;
      font-weight: 500;
      border-radius: 6px;
    }
    
    .nav-link:hover, .nav-link.active {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--white);
    }
    
    .nav-link.active {
      background-color: rgba(255, 255, 255, 0.15);
      border-left: 4px solid var(--secondary-color);
    }
    
    .nav-link i {
      margin-right: 12px;
      font-size: 16px;
      min-width: 24px;
      text-align: center;
      color: var(--secondary-color);
    }
    
    .nav-text {
      transition: opacity var(--transition-speed) ease;
    }
    
    /* Toggle Button */
    .sidebar-toggle {
      position: absolute;
      top: 15px;
      right: -15px;
      width: 30px;
      height: 30px;
      background-color: var(--white);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 101;
      border: none;
      color: var(--sidebar-bg);
      transition: transform var(--transition-speed) ease;
    }
    
    .sidebar-toggle:hover {
      transform: scale(1.1);
    }
    
    /* Collapsed Sidebar */
    .sidebar.collapsed {
      width: var(--sidebar-collapsed-width);
    }
    
    .sidebar.collapsed .logo-container {
      padding: 20px 5px;
      height: 60px;
    }
    
    .sidebar.collapsed .nav-text {
      opacity: 0;
      width: 0;
    }
    
    .sidebar.collapsed .nav-link {
      justify-content: center;
      padding: 12px 5px;
    }
    
    .sidebar.collapsed .nav-link i {
      margin-right: 0;
    }
    
    /* Main Content Styles */
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      display: flex;
      flex-direction: column;
      min-height: calc(100vh - 120px);
      transition: margin-left var(--transition-speed) ease;
      background-color: #f5f7fa;
    }
    
    .main-content.expanded {
      margin-left: var(--sidebar-collapsed-width);
    }
    
    .content-wrapper {
      flex: 1;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }
    
    /* Card Styles */
    .card {
      transition: transform 0.3s, box-shadow 0.3s;
      border: none;
      border-radius: 10px;
      height: 100%;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    
    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary-color);
    }
    
    .card-text {
      color: var(--gray-dark);
    }
    
    .btn-custom {
      background-color: var(--primary-color);
      color: white;
      border-radius: 8px;
      font-weight: 600;
      border: none;
    }
    
    .btn-custom:hover {
      background-color: #122a52;
      color: white;
    }
    
    /* Footer Styles */
    .footer {
      background-color: var(--sidebar-bg);
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 15px;
      width: 100%;
      position: fixed;
      bottom: 0;
      z-index: 1000;
      font-size: 14px;
    }
    
    /* Responsive Styles */
    @media (max-width: 992px) {
      .sidebar {
        width: var(--sidebar-collapsed-width);
      }
      
      .sidebar.collapsed {
        width: 0;
      }
      
      .main-content {
        margin-left: var(--sidebar-collapsed-width);
      }
      
      .main-content.expanded {
        margin-left: 0;
      }
      
      .logo-container img {
        max-height: 35px;
      }
    }
    
    @media (max-width: 768px) {
      .content-wrapper {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="top-header">
    <h1>CHRISTIAN UNIVERSAL CHURCH ADMIN</h1>
  </header>

  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <button class="sidebar-toggle" id="sidebarToggle">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div class="logo-container" id="logoContainer">
        <img src="/uploads/church logo.jpg" alt="Christian Universal Church Logo">
      </div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="/admin_dashboard" class="nav-link">
            <i class="fas fa-home"></i>
            <span class="nav-text">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="/manage_news" class="nav-link">
            <i class="fas fa-newspaper"></i>
            <span class="nav-text">News</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="/manage_programs" class="nav-link active">
            <i class="fas fa-project-diagram"></i>
            <span class="nav-text">Programs</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="/view_message_handle" class="nav-link">
            <i class="fas fa-envelope"></i>
            <span class="nav-text">Messages</span>
          </a>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
      <div class="content-wrapper">
        <div class="row g-4">
          <!-- Card: Add Program -->
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-body text-center">
                <div class="mb-3">
                  <i class="fas fa-project-diagram fa-3x" style="color: var(--primary-color)"></i>
                </div>
                <h5 class="card-title">Add Program</h5>
                <p class="card-text">Click below to add a new program to your database.</p>
                <a href="/add_programs" class="btn btn-custom">
                  <i class="fas fa-plus-circle me-2"></i>Add Program
                </a>
              </div>
            </div>
          </div>

          <!-- Card: Add Activity -->
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-body text-center">
                <div class="mb-3">
                  <i class="fas fa-tasks fa-3x" style="color: var(--accent-color)"></i>
                </div>
                <h5 class="card-title">Add Activity</h5>
                <p class="card-text">Click below to record a new activity under a program.</p>
                <a href="/add_activity_uploader" class="btn btn-custom">
                  <i class="fas fa-plus-circle me-2"></i>Add Activity
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="copyright">
        <i class="far fa-copyright"></i>
        <span>2024 Christian Universal Church. All rights reserved.</span>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Sidebar toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const sidebar = document.getElementById('sidebar');
      const sidebarToggle = document.getElementById('sidebarToggle');
      const mainContent = document.getElementById('mainContent');
      const logoContainer = document.getElementById('logoContainer');

      sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        mainContent.classList.toggle('expanded');
        logoContainer.classList.toggle('collapsed');
        sidebarToggle.innerHTML = sidebar.classList.contains('collapsed')
          ? '<i class="fas fa-chevron-right"></i>'
          : '<i class="fas fa-chevron-left"></i>';
      });

      // Handle responsive behavior
      function handleResize() {
        if (window.innerWidth <= 992) {
          sidebar.classList.add('collapsed');
          mainContent.classList.add('expanded');
          logoContainer.classList.add('collapsed');
          sidebarToggle.innerHTML = '<i class="fas fa-chevron-right"></i>';
        } else {
          sidebar.classList.remove('collapsed');
          mainContent.classList.remove('expanded');
          logoContainer.classList.remove('collapsed');
          sidebarToggle.innerHTML = '<i class="fas fa-chevron-left"></i>';
        }
      }

      window.addEventListener('resize', handleResize);
      handleResize(); // Initialize
    });
  </script>
</body>
</html>
