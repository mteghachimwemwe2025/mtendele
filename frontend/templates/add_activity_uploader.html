<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Activity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    :root {
      --deep-purple: #3D2C91;
      --green: #40B64D;
      --orange: #FFA726;
      --white: #FFFFFF;
      --black: #000000;
      --gray-light: #f5f5f5;
      --gray-dark: #777777;
    }
    
    /* Header Styles */
    .top-header {
      background-color: var(--deep-purple);
      color: var(--white);
      padding: 10px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      height: 60px;
    }
    
    .top-header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      line-height: 40px;
    }
    
    /* Footer Styles */
    .footer {
      background-color: var(--deep-purple);
      padding: 15px 30px;
      border-top: 1px solid var(--gray-medium);
      width: 100%;
      color: var(--white);
      position: fixed;
      bottom: 0;
      z-index: 1000;
    }
    
    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 100%;
      margin: 0 auto;
    }
    
    .footer-links {
      display: flex;
      gap: 20px;
    }
    
    .footer-links a {
      color: var(--white);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    
    .footer-links a:hover {
      color: var(--orange);
    }
    
    .copyright {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--white);
      font-size: 14px;
    }
    
    .version {
      color: var(--white);
      font-size: 14px;
    }
    
    /* Main Content Styles */
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 80px; /* For fixed header */
      padding-bottom: 80px; /* For fixed footer */
    }
    
    .container {
      background-color: var(--white);
      border-radius: 8px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
    
    h3, h4 {
      color: var(--deep-purple);
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    
    .btn-primary {
      background-color: var(--deep-purple);
      border-color: var(--deep-purple);
    }
    
    .btn-primary:hover {
      background-color: #34257a;
      border-color: #34257a;
    }
    
    .btn-success {
      background-color: var(--green);
      border-color: var(--green);
    }
    
    .btn-success:hover {
      background-color: #369e43;
      border-color: #369e43;
    }
    
    .btn-warning {
      background-color: var(--orange);
      border-color: var(--orange);
      color: var(--white);
    }
    
    .btn-warning:hover {
      background-color: #e6951f;
      border-color: #e6951f;
      color: var(--white);
    }
    
    .table {
      margin-top: 1.5rem;
    }
    
    .table thead {
      background-color: var(--deep-purple);
      color: var(--white);
    }
    
    #editSection {
      display: none;
      margin-top: 30px;
      border-top: 2px solid #eee;
      padding-top: 20px;
    }
    
    #message {
      display: none;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    
    .form-control:focus, .ql-toolbar.ql-snow {
      border-color: var(--deep-purple);
      box-shadow: 0 0 0 0.25rem rgba(61, 44, 145, 0.25);
    }
    
    hr {
      border-top: 1px solid rgba(61, 44, 145, 0.1);
      margin: 2rem 0;
    }
    
    .btn-link {
      color: var(--deep-purple);
      text-decoration: none;
    }
    
    .btn-link:hover {
      color: #34257a;
      text-decoration: underline;
    }
    
    /* Custom editor styling */
    .ql-editor {
      min-height: 300px;
      font-size: 16px;
      line-height: 1.6;
    }
    
    .ql-container.ql-snow {
      border: 1px solid #dee2e6;
      border-radius: 0 0 4px 4px;
    }
    
    .ql-toolbar.ql-snow {
      border: 1px solid #dee2e6;
      border-radius: 4px 4px 0 0;
      background-color: #f8f9fa;
    }
    
    .news-editor-frame {
      border: 1px solid #dee2e6;
      border-radius: 4px;
      margin-bottom: 20px;
      background-color: white;
    }
    
    /* Back button styling */
    .back-button {
      display: inline-flex;
      align-items: center;
      color: var(--deep-purple);
      margin-bottom: 1rem;
      text-decoration: none;
      transition: transform 0.2s;
    }
    
    .back-button:hover {
      color: #34257a;
      transform: translateX(-3px);
    }
    
    .back-button i {
      margin-right: 5px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .footer-content {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
      
      .footer-links {
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="top-header">
    <h1>YICCALP ADMIN DASHBOARD</h1>
  </header>

  <div class="container py-4">
    <a href="/admin_program" class="back-button">
      <i class="fas fa-arrow-left"></i> Back to Programs
    </a>

    <h3 class="border-bottom pb-2">Add Activity</h3>
    <div id="message" class="p-3"></div>

    <form method="POST" enctype="multipart/form-data" action="/add_activity_handler" id="addActivityForm">
      <div class="mb-3">
        <label class="form-label fw-semibold">Activity Title</label>
        <input name="title" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Description</label>
        <div class="news-editor-frame">
          <div id="editor"></div>
        </div>
        <input type="hidden" name="content" id="contentInput">
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Program</label>
        <select name="program_id" id="program" class="form-select" required>
          <option value="">Select a program</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="form-label fw-semibold">Image</label>
        <input type="file" name="image" class="form-control" />
      </div>
      <button class="btn btn-primary px-4 py-2" type="submit">Add Activity</button>
    </form>

    <hr>
    <h4 class="border-bottom pb-2">Existing Activities</h4>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Program</th>
            <th>Date</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody id="activitiesTableBody" class="table-group-divider"></tbody>
      </table>
    </div>
  </div>

  <footer class="footer">
    <div class="d-flex justify-content-between">
      <div>&copy; 2024 YICCALP. All rights reserved.</div>
      <div class="d-flex gap-3">
        <a href="#" class="text-white">Privacy Policy</a>
        <a href="#" class="text-white">Terms</a>
        <a href="#" class="text-white">Support</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    let quill;

    function showMessage(message, isError = false) {
      const msg = document.getElementById('message');
      msg.textContent = message;
      msg.className = isError ? 'alert alert-danger' : 'alert alert-success';
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 4000);
    }

    async function loadPrograms() {
      try {
        const res = await fetch('/get_programs');
        if (!res.ok) throw new Error('Failed to load programs');
        const programs = await res.json();
        const select = document.getElementById('program');
        select.innerHTML = '<option value="">Select a program</option>';
        programs.forEach(p => {
          const opt = document.createElement('option');
          opt.value = p.id;
          opt.textContent = p.name;
          select.appendChild(opt);
        });
      } catch (err) {
        showMessage('Failed to load programs: ' + err.message, true);
      }
    }

    async function loadActivities() {
      try {
        const res = await fetch('/get_activities');
        const data = await res.json();
        const tbody = document.getElementById('activitiesTableBody');
        tbody.innerHTML = data.map(act => `
          <tr>
            <td>${act.title}</td>
            <td>${act.content.substring(0, 50)}...</td>
            <td>${act.program_name}</td>
            <td>${act.date_posted}</td>
            <td class="text-end">
              <button class="btn btn-sm btn-warning mx-1" onclick="editActivity(${act.id})">Edit</button>
              <button class="btn btn-sm btn-danger mx-1" onclick="deleteActivity(${act.id})">Delete</button>
            </td>
          </tr>
        `).join('');
      } catch (err) {
        showMessage('Error loading activities', true);
      }
    }

    async function deleteActivity(id) {
      if (!confirm("Are you sure you want to delete this activity?")) return;
      try {
        const res = await fetch('/delete_activity', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `id=${id}`
        });
        const msg = await res.text();
        showMessage(msg);
        loadActivities();
      } catch (err) {
        showMessage('Error deleting activity: ' + err.message, true);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      quill = new Quill('#editor', {
        theme: 'snow',
        modules: { toolbar: [['bold', 'italic'], ['link'], [{ 'list': 'bullet' }]] }
      });

      loadPrograms();
      loadActivities();

      document.getElementById('addActivityForm').addEventListener('submit', function(e) {
        document.getElementById('contentInput').value = quill.root.innerHTML;
      });
    });
  </script>
</body>
</html>
