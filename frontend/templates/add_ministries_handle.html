<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Ministry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            margin-top: 50px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <h3 class="text-center mb-4">Add New Ministry</h3>

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                {% endwith %}

                <form action="{{ url_for('add_ministries.add_ministry') }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="ministry_name" class="form-label">Ministry Name</label>
                        <input type="text" class="form-control" id="ministry_name" name="ministry_name" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="image" class="form-label">Upload Ministry Image</label>
                        <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
                    </div>

                    <div class="mb-3">
                        <label for="meeting_time" class="form-label">Meeting Time Range</label>
                        <input type="text" class="form-control" id="meeting_time" name="meeting_time"
                               placeholder="e.g., 07:00 PM to 08:00 PM" required>
                        <small class="text-muted">Enter time range exactly as you want it displayed</small>
                    </div>

                    <div class="mb-3">
                        <label for="meeting_days" class="form-label">Meeting Days</label>
                        <input type="text" class="form-control" id="meeting_days" name="meeting_days"
                               placeholder="e.g., Monday & Thursday" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Add Ministry</button>
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary ms-2">Back to Dashboard</a>
                    </div>
                </form>
            </div>s
        </div>
    </div>
</div>

<!-- âœ… Bootstrap 5 JS Bundle (with Popper.js, for modals and tooltips etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
